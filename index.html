<!DOCTYPE html>
<html lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Sign up Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" text=text/css href="style.css">
    </head>

    <form action="#">
        <div class="box">
            <h1>Sign up</h1>
            <p>Please fill in this form to create an account.</p><hr>

            <label for="email"><b>Email</b></label><br>
            <input type="text" id="email" name="email" required placeholder="Enter Email address"><br><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" id="psw" name="psw" required placeholder="Enter Password"><br><br>

            <label for="v.psw"><b>Verify Password</b></label><br>
            <input type="password" id="v.psw" name="v.psw" required placeholder="Verify Password"><br><br>

            <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px;">Remember me</label>

            <p>By creating an account you agree to our <a href="#" style="color: blue;">Terms & Privacy</a></p>

            <div class="box2">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="button" class="submitbtn">Submit</button>
            </div>            
        </div>
    </form>

</html>
